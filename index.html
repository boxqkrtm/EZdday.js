	<p>First: check your timezone</p>
	<code>new EZdday().checkLocalUTC();</code><br>
	<code id="f1">generating...</code>
	<script>
		var f1 = document.getElementById("f1");
		f1.innerHTML = "real output) "+new EZdday().checkLocalUTC();
	</script>
	<br>
	<p>Second: set target date</p>
	<code>
	var mydday = new EZdday();<br>
	</code>
	<code id="f2">
	generating...
	</code>
	<script>
		var f2 = document.getElementById("f2");
		var vdate = new Date().getTime()+(3600*26)*1000; // 1d 2hours
		var vdateStr = new Date(vdate).toString();
		f2.innerHTML = "mydday.set(new Date('"+vdateStr+"'), "+new EZdday().checkLocalUTC()+"); //your target date, your timezone";
	</script>
	<br>
	<p>Third: make D-day UI</p>
	<code id="f3"></code>
	<script>
		var f3 = document.getElementById("f3");
		f3.innerHTML = ""
		f3.innerHTML += "var mydday = new EZdday();<br>";
		f3.innerHTML += "mydday.set(new Date(vdateStr), "+new EZdday().checkLocalUTC()+");<br>";
		f3.innerHTML += "var time = document.getElementById('time');<br>";
		f3.innerHTML += "setInterval(function(){<br>";
		f3.innerHTML += "time.innerHTML = mydday.getDate()+':'+mydday.getHours()+':'+mydday.getMinute()+':'+mydday.getSeconds();<br>";
		f3.innerHTML += "},100);";
	</script>
	<div id="clock">
	<p id="time" style="font-size: 50px; user-select: none;">generating...</p>
	</div>
		<script>
			var mydday = new EZdday();
			mydday.set(new Date(vdateStr), new EZdday().checkLocalUTC());
			var time = document.getElementById("time");
			setInterval(function(){
				time.innerHTML = mydday.getDate()+":"+mydday.getHours()+":"+mydday.getMinute()+":"+mydday.getSeconds();
			},100);
		</script>
		
	<p>code was generated for your browser timezone</p>
